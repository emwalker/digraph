namespace: digraph-prod

bases:
  - ../../../base/digraph

resources:
  - digraph.yaml
  - digraph-ingress.yaml

secretGenerator:
  - name: postgres-secrets
    envs:
      - .env.postgres
  - name: digraph-secrets
    envs:
      - .env.digraph

images:
  - name: emwalker/digraph-api:latest
    newTag: v1.1.6
  - name: emwalker/digraph-node:latest
    newTag: v1.1.6
  - name: emwalker/digraph-node:next
    newTag: v1.2.13
