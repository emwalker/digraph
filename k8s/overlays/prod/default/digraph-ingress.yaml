---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digraph-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - digraph.app
    secretName: frontend-tls
  rules:
  - host: digraph.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3001
