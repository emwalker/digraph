type Topic implements ResourceIdentifiable & Namespaceable {
  activity(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): ActivityLineItemConnection!
  availableParentTopics(
    searchString: String,
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection!
  children(
    searchString: String,
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicChildConnection!
  createdAt: DateTime!
  description: String
  displayName(
    timerange: Boolean,
  ): String!
  id: String!
  links(
    first: Int,
    after: String,
    last: Int,
    before: String,
    searchString: String,
    reviewed: Boolean,
    descendants: Boolean,
  ): LinkConnection!
  loading: Boolean!
  name: String!
  newlyAdded: Boolean!
  organization: Organization!
  parentTopics(
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicConnection!
  path: String!
  repository: Repository!
  search(
    searchString: String!,
    first: Int,
    after: String,
    last: Int,
    before: String
  ): TopicChildConnection!
  synonyms: [Synonym!]!
  timerange: Timerange
  updatedAt: DateTime!
  viewerCanDeleteSynonyms: Boolean!
  viewerCanUpdate: Boolean!
